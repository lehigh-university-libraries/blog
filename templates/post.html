<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="DC.author" content="{{ author }}">
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.lehigh.edu/~inltswms/include/ltstemplate/css/lehigh-reset.min.css">
    <link rel="stylesheet" href="https://www.lehigh.edu/~inltswms/include/ltstemplate/css/styles-lehigh.min.css">
    <link rel="stylesheet" href="https://www.lehigh.edu/~inltswms/include/ltstemplate/css/header.min.css">
    <link rel="stylesheet" href="https://www.lehigh.edu/~inltswms/include/ltstemplate/css/footer.min.css">
    <link rel="icon" href="https://www.lehigh.edu/~inltswms/images/icons/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="google-site-verification" content="JwkZxbX5AmkbnBM2finle0Rq-PaQ2-1WiB8VMvPM7Xs" />
</head>
<body>
    {{ header|safe }}
    <main class="p-5">
        <article>
            <h1>{{ title }}</h1>
            <p><em>Published on {{ date }} by {{ author }}</em></p>
            <div class="content">
                {{ content|safe }}
            </div>
            {% if tags %}
            <div class="tags mt-4">
                <h5>Tags:</h5>
                <ul class="list-inline">
                    {% for tag in tags %}
                    <li class="list-inline-item">
                        <span class="badge rounded-pill bg-primary">{{ tag }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </article>
    </main>
    {{ footer|safe }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.lehigh.edu/~inltswms/include/ltstemplate/js/scripts.js"></script>
</body>
</html>
